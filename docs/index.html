<html>
  <head>
    <title>minimalist</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="/vendor.css" />
  </head>

  <body>
    <!-- <mn-backdrop></mn-backdrop> -->
    <form novalidate>
      <mn-input placeholder="Name" name="username" required></mn-input>

      <mn-date placeholder="Date" name="birthdate" required></mn-date>

      <mn-password placeholder="Password" required></mn-password>

      <mn-number placeholder="Number" max="2" required></mn-number>
      <mn-number placeholder="Precision" precision="3" required></mn-number>
      <mn-number placeholder="Currency" currency step="0.1" required></mn-number>
      <mn-number placeholder="Percentage" percentage required></mn-number>

      <mn-select placeholder="House" required>
        <option value="false">Stark</option>
        <option value="true">Tyrell</option>
        <option value="{id: 1, name: 'lannister'}">Lannister</option>
        <option>Targaryen</option>
        <option>Bolton</option>
        <option>Karstark</option>
        <option>Frey</option>
      </mn-select>

      <button>submit</button>
    </form>
